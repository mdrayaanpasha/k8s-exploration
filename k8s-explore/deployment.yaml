apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-deployment
  
spec:
  replicas: 3
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
      - name: express-container
        image: express-k8s-demo
        imagePullPolicy: Never
        ports:
          - containerPort: 3000



        
